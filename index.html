<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO ìš´ì„ í”¼í•˜ê¸°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(180deg, #0a0a2e 0%, #16213e 50%, #1a1a2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            border: 3px solid #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(180deg, #000428 0%, #004e92 100%);
        }
        
        #ui {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #fff;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }
        
        #shieldIndicator {
            position: absolute;
            top: 10px;
            left: 15px;
            color: #00ffff;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
            display: none;
        }
        
        .shield-active {
            animation: shield-pulse 0.5s infinite alternate;
        }
        
        @keyframes shield-pulse {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            text-align: center;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 10;
            display: none;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        
        <div id="ui">
            <div>ìƒì¡´ ì‹œê°„: <span id="timer">0</span>ì´ˆ</div>
        </div>
        
        <div id="shieldIndicator">
            <div>ğŸ›¡ï¸ ë°©íŒ¨: <span id="shieldTime">0</span>ì´ˆ</div>
        </div>
        
        <div id="instructions">
            <div>ğŸ›¸ UFO ìš´ì„ í”¼í•˜ê¸° ğŸ›¸</div>
            <br>
            <div>PC: â† â†’ í‚¤ë¡œ ì´ë™</div>
            <div>ëª¨ë°”ì¼: ì¢Œìš° í„°ì¹˜ë¡œ ì´ë™</div>
            <br>
            <div class="blink">ìŠ¤í˜ì´ìŠ¤ë°”ë¥¼ ëˆŒëŸ¬ ì‹œì‘í•˜ì„¸ìš”!</div>
        </div>
        
        <div id="gameOver">
            <div>ğŸ’¥ GAME OVER ğŸ’¥</div>
            <br>
            <div>ìƒì¡´ ì‹œê°„: <span id="finalTime">0</span>ì´ˆ</div>
            <br>
            <div class="blink">ìŠ¤í˜ì´ìŠ¤ë°”ë¡œ ì¬ì‹œì‘</div>
            <div class="blink">(ëª¨ë°”ì¼: í„°ì¹˜ë¡œ ì¬ì‹œì‘)</div>
        </div>
    </div>

    <script>
        class UFOGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.canvas.style.imageRendering = 'pixelated';
                
                this.gameState = 'waiting'; // waiting, playing, gameOver
                this.startTime = 0;
                this.survivedTime = 0;
                
                this.ufo = {
                    x: 300,
                    y: 350,
                    width: 32,
                    height: 16,
                    speed: 5
                };
                
                this.meteors = [];
                this.meteorSpawnRate = 0.015;
                this.meteorSpeed = 1.5;
                this.meteorSizeVariation = 0.5;
                
                this.shields = [];
                this.shieldActive = false;
                this.shieldEndTime = 0;
                this.shieldSpawnRate = 0.003;
                
                this.keys = {};
                this.touchStartX = 0;
                this.isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                this.initControls();
                this.createStars();
                this.gameLoop();
            }
            
            initControls() {
                // í‚¤ë³´ë“œ ì»¨íŠ¸ë¡¤
                document.addEventListener('keydown', (e) => {
                    this.keys[e.code] = true;
                    
                    if (e.code === 'Space') {
                        e.preventDefault();
                        if (this.gameState === 'waiting' || this.gameState === 'gameOver') {
                            this.startGame();
                        }
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.code] = false;
                });
                
                // í„°ì¹˜ ì»¨íŠ¸ë¡¤
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const rect = this.canvas.getBoundingClientRect();
                    this.touchStartX = touch.clientX - rect.left;
                    
                    if (this.gameState === 'waiting' || this.gameState === 'gameOver') {
                        this.startGame();
                    }
                });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (this.gameState === 'playing') {
                        const touch = e.touches[0];
                        const rect = this.canvas.getBoundingClientRect();
                        const touchX = touch.clientX - rect.left;
                        
                        if (touchX < this.touchStartX - 30) {
                            this.ufo.x = Math.max(16, this.ufo.x - this.ufo.speed);
                        } else if (touchX > this.touchStartX + 30) {
                            this.ufo.x = Math.min(this.canvas.width - 48, this.ufo.x + this.ufo.speed);
                        }
                        this.touchStartX = touchX;
                    }
                });
            }
            
            createStars() {
                this.stars = [];
                for (let i = 0; i < 50; i++) {
                    this.stars.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        size: Math.random() * 2 + 1,
                        alpha: Math.random() * 0.8 + 0.2
                    });
                }
            }
            
            startGame() {
                this.gameState = 'playing';
                this.startTime = Date.now();
                this.meteors = [];
                this.shields = [];
                this.ufo.x = 300;
                this.meteorSpeed = 1.5;
                this.meteorSpawnRate = 0.015;
                this.meteorSizeVariation = 0.5;
                this.shieldActive = false;
                this.shieldEndTime = 0;
                
                document.getElementById('instructions').style.display = 'none';
                document.getElementById('gameOver').style.display = 'none';
                document.getElementById('shieldIndicator').style.display = 'none';
            }
            
            update() {
                if (this.gameState !== 'playing') return;
                
                // ìƒì¡´ ì‹œê°„ ì—…ë°ì´íŠ¸
                this.survivedTime = Math.floor((Date.now() - this.startTime) / 1000);
                document.getElementById('timer').textContent = this.survivedTime;
                
                // ë°©íŒ¨ ìƒíƒœ ì—…ë°ì´íŠ¸
                if (this.shieldActive) {
                    const remainingTime = Math.ceil((this.shieldEndTime - Date.now()) / 1000);
                    if (remainingTime <= 0) {
                        this.shieldActive = false;
                        document.getElementById('shieldIndicator').style.display = 'none';
                        this.canvas.classList.remove('shield-active');
                    } else {
                        document.getElementById('shieldTime').textContent = remainingTime;
                    }
                }
                
                // ë‚œì´ë„ ì ì§„ì  ì¦ê°€ (ë” ë¹ ë¥´ê²Œ)
                const difficultyFactor = 1 + (this.survivedTime * 0.15); // ì‹œê°„ë‹¹ 15% ì¦ê°€
                this.meteorSpeed = Math.min(8, 1.5 * difficultyFactor);
                this.meteorSpawnRate = Math.min(0.08, 0.015 * difficultyFactor);
                this.meteorSizeVariation = Math.min(1.5, 0.5 + (this.survivedTime * 0.02));
                
                // UFO ì´ë™
                if (this.keys['ArrowLeft']) {
                    this.ufo.x = Math.max(16, this.ufo.x - this.ufo.speed);
                }
                if (this.keys['ArrowRight']) {
                    this.ufo.x = Math.min(this.canvas.width - 48, this.ufo.x + this.ufo.speed);
                }
                
                // ìš´ì„ ìƒì„± (ë‹¤ì–‘í•œ í¬ê¸°ì™€ ìƒ‰ìƒ)
                if (Math.random() < this.meteorSpawnRate) {
                    const sizeMultiplier = 0.5 + Math.random() * this.meteorSizeVariation;
                    const colors = ['red', 'orange', 'yellow', 'purple', 'blue', 'green'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    this.meteors.push({
                        x: Math.random() * (this.canvas.width - 30),
                        y: -30,
                        width: 16 * sizeMultiplier,
                        height: 16 * sizeMultiplier,
                        speed: this.meteorSpeed + Math.random() * 3,
                        size: sizeMultiplier,
                        color: color
                    });
                }
                
                // ë°©íŒ¨ ì•„ì´í…œ ìƒì„±
                if (Math.random() < this.shieldSpawnRate && !this.shieldActive) {
                    this.shields.push({
                        x: Math.random() * (this.canvas.width - 20),
                        y: -20,
                        width: 20,
                        height: 20,
                        speed: 2
                    });
                }
                
                // ìš´ì„ ì´ë™ ë° ì œê±°
                this.meteors = this.meteors.filter(meteor => {
                    meteor.y += meteor.speed;
                    return meteor.y < this.canvas.height + 50;
                });
                
                // ë°©íŒ¨ ì´ë™ ë° ì œê±°
                this.shields = this.shields.filter(shield => {
                    shield.y += shield.speed;
                    return shield.y < this.canvas.height + 30;
                });
                
                // ë°©íŒ¨ ìˆ˜ì§‘ ê²€ì‚¬
                this.shields = this.shields.filter(shield => {
                    if (this.checkCollision(this.ufo, shield)) {
                        this.activateShield();
                        return false; // ë°©íŒ¨ ì œê±°
                    }
                    return true;
                });
                
                // ì¶©ëŒ ê²€ì‚¬ (ë°©íŒ¨ê°€ í™œì„±í™”ë˜ì§€ ì•Šì€ ê²½ìš°ì—ë§Œ)
                if (!this.shieldActive) {
                    this.meteors.forEach(meteor => {
                        if (this.checkCollision(this.ufo, meteor)) {
                            this.gameOver();
                        }
                    });
                }
            }
            
            activateShield() {
                this.shieldActive = true;
                this.shieldEndTime = Date.now() + 5000; // 5ì´ˆê°„ ì§€ì†
                document.getElementById('shieldIndicator').style.display = 'block';
                this.canvas.classList.add('shield-active');
            }
            
            checkCollision(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }
            
            gameOver() {
                this.gameState = 'gameOver';
                document.getElementById('finalTime').textContent = this.survivedTime;
                document.getElementById('gameOver').style.display = 'block';
            }
            
            draw() {
                // ë°°ê²½ ì§€ìš°ê¸°
                this.ctx.fillStyle = 'rgba(0, 4, 40, 0.1)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // ë³„ ê·¸ë¦¬ê¸°
                this.stars.forEach(star => {
                    this.ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                    this.ctx.fillRect(star.x, star.y, star.size, star.size);
                });
                
                if (this.gameState === 'playing') {
                    // UFO ê·¸ë¦¬ê¸° (ë„íŠ¸ë§µìœ¼ë¡œ)
                    this.drawUFO(this.ufo.x, this.ufo.y);
                    
                    // ë°©íŒ¨ íš¨ê³¼ ê·¸ë¦¬ê¸°
                    if (this.shieldActive) {
                        this.drawShieldEffect(this.ufo.x, this.ufo.y);
                    }
                    
                    // ìš´ì„ ê·¸ë¦¬ê¸°
                    this.meteors.forEach(meteor => {
                        this.drawMeteor(meteor.x, meteor.y, meteor.size, meteor.color);
                    });
                    
                    // ë°©íŒ¨ ì•„ì´í…œ ê·¸ë¦¬ê¸°
                    this.shields.forEach(shield => {
                        this.drawShieldItem(shield.x, shield.y);
                    });
                }
            }
            
            drawUFO(x, y) {
                // UFO ë„íŠ¸ë§µ (32x16 í”½ì…€)
                const ufoPattern = [
                    "00000000111111110000000000000000",
                    "00000011111111111100000000000000",
                    "00001111111111111111000000000000",
                    "00011111111111111111110000000000",
                    "00111111111111111111111000000000",
                    "01111111111111111111111100000000",
                    "11111111111111111111111110000000",
                    "11111111111111111111111111000000",
                    "11111111111111111111111111100000",
                    "11111111111111111111111111110000",
                    "01111111111111111111111111100000",
                    "00111111111111111111111111000000",
                    "00011111111111111111111110000000",
                    "00001111111111111111111100000000",
                    "00000111111111111111111000000000",
                    "00000001111111111111100000000000"
                ];
                
                const pixelSize = 2;
                for (let row = 0; row < ufoPattern.length; row++) {
                    for (let col = 0; col < ufoPattern[row].length; col++) {
                        if (ufoPattern[row][col] === '1') {
                            // UFO ìƒ‰ìƒ ê·¸ë¼ë°ì´ì…˜
                            if (row < 4) {
                                this.ctx.fillStyle = '#88ff88'; // ë°ì€ ë…¹ìƒ‰
                            } else if (row < 8) {
                                this.ctx.fillStyle = '#44dd44'; // ì¤‘ê°„ ë…¹ìƒ‰
                            } else {
                                this.ctx.fillStyle = '#22aa22'; // ì–´ë‘ìš´ ë…¹ìƒ‰
                            }
                            
                            this.ctx.fillRect(
                                x + col * pixelSize,
                                y + row * pixelSize,
                                pixelSize,
                                pixelSize
                            );
                        }
                    }
                }
                
                // UFO ì°½ë¬¸
                this.ctx.fillStyle = '#6666ff';
                this.ctx.fillRect(x + 12, y + 6, 8, 4);
            }
            
            drawMeteor(x, y, size = 1, color = 'red') {
                // ìƒ‰ìƒë³„ íŒ”ë ˆíŠ¸ ì •ì˜
                const colorPalettes = {
                    red: ['#ff4444', '#cc2222', '#aa1111'],
                    orange: ['#ff8844', '#cc4422', '#aa2211'],
                    yellow: ['#ffff44', '#cccc22', '#aaaa11'],
                    purple: ['#ff44ff', '#cc22cc', '#aa11aa'],
                    blue: ['#4444ff', '#2222cc', '#1111aa'],
                    green: ['#44ff44', '#22cc22', '#11aa11']
                };
                
                const palette = colorPalettes[color] || colorPalettes.red;
                
                // ìš´ì„ ë„íŠ¸ë§µ (16x16 í”½ì…€)
                const meteorPattern = [
                    "0000111111000000",
                    "0011111111110000",
                    "0111111111111000",
                    "1111111111111100",
                    "1111111111111110",
                    "1111111111111110",
                    "1111111111111110",
                    "1111111111111110",
                    "1111111111111110",
                    "1111111111111110",
                    "1111111111111110",
                    "1111111111111100",
                    "0111111111111000",
                    "0011111111110000",
                    "0000111111000000",
                    "0000001100000000"
                ];
                
                const pixelSize = size;
                for (let row = 0; row < meteorPattern.length; row++) {
                    for (let col = 0; col < meteorPattern[row].length; col++) {
                        if (meteorPattern[row][col] === '1') {
                            // ìƒ‰ìƒ ê·¸ë¼ë°ì´ì…˜
                            if ((row + col) % 3 === 0) {
                                this.ctx.fillStyle = palette[0]; // ë°ì€ ìƒ‰
                            } else if ((row + col) % 3 === 1) {
                                this.ctx.fillStyle = palette[1]; // ì¤‘ê°„ ìƒ‰
                            } else {
                                this.ctx.fillStyle = palette[2]; // ì–´ë‘ìš´ ìƒ‰
                            }
                            
                            this.ctx.fillRect(
                                x + col * pixelSize,
                                y + row * pixelSize,
                                pixelSize,
                                pixelSize
                            );
                        }
                    }
                }
                
                // ìš´ì„ ê¼¬ë¦¬ íš¨ê³¼ (í¬ê¸°ì— ë”°ë¼ ì¡°ì ˆ)
                const tailIntensity = Math.min(1, size);
                this.ctx.fillStyle = `rgba(255, 100, 0, ${0.6 * tailIntensity})`;
                this.ctx.fillRect(x + 6 * size, y - 8 * size, 4 * size, 8 * size);
                this.ctx.fillStyle = `rgba(255, 200, 0, ${0.4 * tailIntensity})`;
                this.ctx.fillRect(x + 7 * size, y - 12 * size, 2 * size, 12 * size);
            }
            
            drawShieldItem(x, y) {
                // ë°©íŒ¨ ì•„ì´í…œ ë„íŠ¸ë§µ (20x20 í”½ì…€)
                const shieldPattern = [
                    "00000111111100000000",
                    "00011111111111000000",
                    "00111111111111100000",
                    "01111111111111110000",
                    "11111111111111111000",
                    "11111111111111111100",
                    "11111111111111111110",
                    "11111111111111111110",
                    "11111111111111111110",
                    "11111111111111111110",
                    "11111111111111111110",
                    "11111111111111111110",
                    "11111111111111111100",
                    "11111111111111111000",
                    "01111111111111110000",
                    "00111111111111100000",
                    "00011111111111000000",
                    "00000111111100000000",
                    "00000001110000000000",
                    "00000000100000000000"
                ];
                
                const pixelSize = 1;
                const time = Date.now() * 0.01;
                for (let row = 0; row < shieldPattern.length; row++) {
                    for (let col = 0; col < shieldPattern[row].length; col++) {
                        if (shieldPattern[row][col] === '1') {
                            // ë¬´ì§€ê°œ íš¨ê³¼
                            const hue = (time + row * 10 + col * 5) % 360;
                            this.ctx.fillStyle = `hsl(${hue}, 80%, 60%)`;
                            
                            this.ctx.fillRect(
                                x + col * pixelSize,
                                y + row * pixelSize,
                                pixelSize,
                                pixelSize
                            );
                        }
                    }
                }
            }
            
            drawShieldEffect(x, y) {
                // UFO ì£¼ë³€ ë°©íŒ¨ íš¨ê³¼
                const time = Date.now() * 0.005;
                const radius = 40 + Math.sin(time) * 5;
                
                this.ctx.strokeStyle = `rgba(0, 255, 255, 0.8)`;
                this.ctx.lineWidth = 3;
                this.ctx.setLineDash([5, 5]);
                this.ctx.lineDashOffset = time * 10;
                this.ctx.beginPath();
                this.ctx.arc(x + 16, y + 8, radius, 0, Math.PI * 2);
                this.ctx.stroke();
                this.ctx.setLineDash([]);
            }
            
            gameLoop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        // ê²Œì„ ì‹œì‘
        window.addEventListener('load', () => {
            new UFOGame();
        });
    </script>
</body>
</html>
